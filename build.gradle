apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.3.3.RELEASE")
    }
}

group 'jh.apps'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    mavenLocal()
}

project.ext {
    springVersion = '2.3.3.RELEASE'
}

apply plugin: 'application'
mainClassName = 'org.jhapps.StravaAuthenticatorApplication'

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web:$springVersion",
        "org.springframework.boot:spring-boot-gradle-plugin:$springVersion",
        "org.springframework.boot:spring-boot-starter-thymeleaf:$springVersion",
        "org.springframework.boot:spring-boot-starter-validation:$springVersion",
        "javax.ws.rs:javax.ws.rs-api:2.1.1",
        "javax.validation:validation-api:2.0.0.Final")
}


